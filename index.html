<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5..1/css/all.css"
      integrity="sha34-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK2anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="d-flex row hours">
        <label for="7">7AM:</label>
        <input type="text" id="7">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="8">8AM:</label>
        <input type="text" id="8">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="9">9AM:</label>
        <input type="text" id="9">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="10">10AM:</label>
        <input type="text" id="10">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="11">11AM:</label>
        <input type="text" id="11">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="12">12AM:</label>
        <input type="text" id="12">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="1">1PM:</label>
        <input type="text" id="1" class="description">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="2">2PM:</label>
        <input type="text" id="2" class="description">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="3">3PM:</label>
        <input type="text" id="3" class="description">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="4">4PM:</label>
        <input type="text" id="4" class="description">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="5">5PM:</label>
        <input type="text" id="5" class="description">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="6">6pM:</label>
        <input type="text" id="6" class="description">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="7">7PM:</label>
        <input type="text" id="7" class="description">
        <button type="button" id="save" class="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/myScript.js"></script>
  </body>
</html>
