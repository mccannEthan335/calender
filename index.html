<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <div class="d-flex row hours">
        <label for="8" class="time-block col-sm-1">8AM:</label>
        <input type="text" class="col-sm-10" id="8">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="9" class="time-block col-sm-1">9AM:</label>
        <input type="text" class="col-sm-10" id="9">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="" class="time-block col-sm-1">10AM:</label>
        <input type="text" class="col-sm-10" id="">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="10" class="time-block col-sm-1">11AM:</label>
        <input type="text" class="col-sm-10" id="10">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="11" class="time-block col-sm-1">12PM:</label>
        <input type="text" class="col-sm-10" id="11">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="1" class="time-block col-sm-1">1PM:</label>
        <input type="text" class="col-sm-10" id="1">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="2" class="time-block col-sm-1">2PM:</label>
        <input type="text" class="col-sm-10" id="2">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="3" class="time-block col-sm-1">3PM:</label>
        <input type="text" class="col-sm-10" id="3">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="4" class="time-block col-sm-1">4PM:</label>
        <input type="text" class="col-sm-10" id="4">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="5" class="time-block col-sm-1">5PM:</label>
        <input type="text" class="col-sm-10" id="5">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="5" class="time-block col-sm-1">5PM:</label>
        <input type="text" class="col-sm-10" id="5">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      <div class="d-flex row hours">
        <label for="6" class="time-block col-sm-1">6PM:</label>
        <input type="text" class="col-sm-10" id="6">
        <button type="button" id="save" class="saveBtn col-sm-1">Save</button>
      </div>
      

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/myScript.js"></script>
  </body>
</html>
